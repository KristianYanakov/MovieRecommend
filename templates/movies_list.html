<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="/">üé¨ Movie Recommender</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">All Movies</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for movie in movies %}
            <div class="col">
                <div class="card text-dark h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">Rating: ‚≠ê {{ movie.rating }}</p>
                        <a href="/movie/{{ loop.index0 }}" class="btn btn-sm btn-outline-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </div>

</body>
</html>
